{% extends 'base.html' %}

{% block title %}
<title>Students</title>
{% endblock %}

{% block content %}
<br>
<h2 style="color:magenta;font-style: italic;">Students.....</h2>
<br>
<table class="table table-bordered">
    <tr>
        <th>Id</th>
        <th>Departments</th>
        <th>Roll No</th>
        <th>Name</th>
        <th>Update Button</th>
        <th>Delete Button</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{s.id}}</td>
        <td>{{s.department}}
        </td>
        <td>{{s.roll_no}}</td>
        <td>{{s.s_name}}</td>
        <td><a href="{% url 'update-student' s.id %}"><button class="btn btn-info">Update</button></a></td>
         <td><a href="{% url 'delete-student' s.id %}"><button class="btn btn-danger">Delete</button></a></td>
    </tr>
    {% endfor %}
</table>
<br>
    <br>
    <br>
    <a href="{% url 'add-student' %}"><button class="btn btn-success">Click here to Add New Student</button></a>
{% endblock %}
